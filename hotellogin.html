<!DOCTYPE html>
<html>
<head>
	<title>Login/Signup</title>
	<link rel="stylesheet" type="text/css" href="Loginstyle.css">
</head>
<body style="background-color: rgb(245,237,200);">
<div class="container">
	<span class="circle1"></span>
	<span class="circle2"></span>
	<span class="circle3"></span>
	<div class="input">
		<form method="post">
		<h1 style="text-align: center; font-size: 38px; padding-bottom:20px; color: aqua; font-family: arial; line-height: 20px; letter-spacing: 2px;">Login/Signup</h1>
		<label for="" style="font-size: 23px; font-family: ink free; font-weight: bold;" >
			Full Name:-
		</label>
		<input type="text" name="" id="" placeholder="Your Name" required="*" class="input-field" autofocus >
		<br>
		<label for="" style="font-size: 23px; font-family: ink free; font-weight: bold;">
			Email Address:-
		</label>
		<input type="text" name="" id="" required="*" placeholder="Email Address" class="input-field">
		<br>
		<label for="" style="font-size: 23px; font-family: ink free; font-weight: bold;">
			Gender:-
		</label>
		<div class="radio-btn">
			<label>
				<input type="radio" name="Gender" value="Male" required="*">
				<span class="mark"></span>
				<span class="btn-border"></span>
				Male
			</label>
			<label>
				<input type="radio" name="Gender" value="Female">
				<span class="mark"></span>
				<span class="btn-border"></span>
				Female
			</label>
		</div>
		<br>
		<label for="" style="font-size: 23px; font-family: ink free; font-weight: bold;">Phone number</label>
		<input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" class="input-field" autofocus>
		<br>
		<div class="text">
			<p>Accept <a href="https://www.springerprofessional.de/en/general-terms-and-conditions-of-use-sso/6942586">Terms & Conditions</a>before register.</p>
		</div>
		<br>
		<div class="btn">
			<button type="submit data"><a href="#">Create Account</a></button>
		</div>
	</div>
</form>
</div>
</body>
</html>
